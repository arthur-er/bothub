{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Registre-se</h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <br>
    <p>Ja tem uma conta? <a href="{{ url_for('auth.login') }}">Clique para fazer login</a></p>
    <p>
        Esqueceu sua senha?
        <a href="{{ url_for('auth.recover') }}">Clique para redefini-la</a>
    </p>
{% endblock %}
